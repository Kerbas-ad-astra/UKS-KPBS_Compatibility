//1-23-16

@PART[KKAOSS_LS_container_greenhouse]:NEEDS[USILifeSupport]:FINAL
{
	@description = This mini-greenhouse can be used to grow supplies from mulch and fertilizer. It will also enhance the efficiency of the full-sized K&K greenhouse.
	@TechRequired = advConstruction
	@entryCost = 5200
	@cost = 12260
	@mass = .75
    !MODULE[ModuleResourceConverter]{}
    !MODULE[ModuleScienceExperiment]{}
    !MODULE[ModuleScienceContainer]{}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Agroponics
		tag = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.001125
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00015
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.001275
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00001
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}	
	MODULE
	{
		name = ModuleLogisticsConsumer
	}	
	
	MODULE
	{
		name = MKSModule
		workSpace = 1
		livingSpace = 0
		CrewBonus = 1
		MaxEfficiency = 1
		PrimarySkill = Scientist
		SecondarySkill = Engineer		
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
		isTweakable = True
	}
    	@RESOURCE[Mulch]
	{
		@amount = 0
		@maxAmount = 200
	}
	@RESOURCE[Supplies]
	{
		name = Supplies
		@amount = 0
		@maxAmount = 200
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 20
		maxAmount = 200
		isTweakable = True
	}
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = .25
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.00001
		}	
	}

@PART[KKAOSS_LS_container_greenhouse]:NEEDS[CommunityTechTree]:FINAL
{
 	@TechRequired = shortTermHabitation

}