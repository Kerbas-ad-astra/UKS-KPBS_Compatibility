@PART[KKAOSS_Habitat_MK2_g]:NEEDS[KolonyTools]:AFTER[PlanetaryBaseInc]
{
	MODULE
	{
		name = USI_ModuleFieldRepair
	}

	MODULE
	{
		name = ModuleResourceConverter
		tag = Habitat
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.0002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio =  0.0002
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 12
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000002
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 2000
		}
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 2000
		isTweakable = True
	}
	RESOURCE
	{
		name = Recyclables
		amount = 0
		maxAmount = 2000
		isTweakable = True
	}		
	
	@RESOURCE[ElectricCharge]
	{
		@amount = 10000
		@maxAmount = 10000
	}
	@RESOURCE[Supplies]
	{
		@amount = 0
	}
	@RESOURCE[Mulch]
	{
		@maxAmount = 200
	}
	RESOURCE
	{
		name = Organics
		amount = 0
		maxAmount = 200
		isTweakable = True
	}
	MODULE
	{
		name = ModuleLogisticsConsumer
	}
	MODULE
	{
		name = MKSModule
		workSpace = 2
		livingSpace = 4
		efficiencyPart = MKV_HabModule,1,MKS_HabDome,1,KKAOSS_Habitat_MK1_g,2
	}
	MODULE
	{
		name = ExWorkshop
		ProductivityFactor  = 1
	}
}