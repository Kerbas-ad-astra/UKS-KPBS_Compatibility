//change habitat Mk1 to work like a double-capacity inflatable hab module
//LB 9-26-15

@PART[KKAOSS_Habitat_MK1_g]:NEEDS[KolonyTools]:AFTER[PlanetaryBaseInc]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Habitat
		tag = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio =  0.0002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.0002
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 6
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00002
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	MODULE
	{
		name = ModuleLogisticsConsumer
	}
	MODULE
	{
		name = MKSModule
		workSpace = 0
		livingSpace = 3
		CrewBonus = .5
		MaxEfficiency = 1
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
		isTweakable = True
	}
	@RESOURCE[Supplies]
	{
		@amount = 0
		@maxAmount = 400
	}	
	@RESOURCE[Mulch]
	{
		@maxAmount = 400
	}
	RESOURCE
	{
		name = Organics
		amount = 0
		maxAmount = 400
		isTweakable = True
	}
}