//change habitat Mk1 to work like a double-capacity inflatable hab module
//1-23-16

@PART[KKAOSS_Habitat_MK1_g]:NEEDS[KolonyTools]:FINAL
{
	MODULE
	{
		name = ModuleLogisticsConsumer
	}
	@RESOURCE[Supplies]
	{
		@amount = 0
		@maxAmount = 400
	}	
	@RESOURCE[Mulch]
	{
		@maxAmount = 400
	}
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 1550
        maxAmount = 1550
    }
	
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 7.5
		HabMultiplier = 0
	}	
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 4
		RecyclePercent = .25
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ReplacementParts
			Ratio = 0.00001
		}	
	}
}