//change algae farm to work like the MkV inflatable ag module
//LB 9-26-15

@PART[KKAOSS_LS_container_algae]:NEEDS[KolonyTools]:AFTER[PlanetaryBaseInc]
{
	@TechRequired = advConstruction
	@entryCost = 5200
	@cost = 450
	@mass = .75
	@description = This algae farm can be used to grow organics. It will also enhance the efficiency of the full-sized K&K greenhouse. Most kerbals prefer the latter functionality, as it results in supplies with a more tolerable flavor and texture.
	@crashTolerance = 15
	!MODULE[ModuleResourceConverter]{}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Greenhouse
		tag = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.000075
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00001
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}	
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Agroponics
		tag = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0001
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.00012
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00001
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	MODULE
	{
		name = ModuleLogisticsConsumer
	}	
	
	MODULE
	{
		name = MKSModule
		workSpace = 0
		livingSpace = 0
		CrewBonus = .5
		MaxEfficiency = 1
	}
	
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
		isTweakable = True
	}
	@RESOURCE[Mulch]
	{
		@maxAmount = 200
	}
	RESOURCE
	{
		name = Organics
		amount = 0
		maxAmount = 200
		isTweakable = True
	}
	@RESOURCE[Fertilizer]
	{
		@maxAmount = 200
	}
	
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}

@PART[KKAOSS_LS_container_algae]:NEEDS[CommunityTechTree]:FINAL
{
 	@TechRequired = shortTermHabitation

}