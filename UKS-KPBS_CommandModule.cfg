//add power distribution to the command module
//LB 9-26-15

@PART[KKAOSS_Control_g]:NEEDS[KolonyTools]
{
	MODULE
	{
		name = ModulePowerDistributor
		PowerDistributionRange = 15000
	}	
	MODULE
	{
		name = ModulePowerCoupler
		PowerCouplingRange = 500
	}
	MODULE
	{
		name = MKSModule
		workSpace = 2
		livingSpace = 0
	}
	MODULE
	{
		name = ExWorkshop
		ProductivityFactor  = 1
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 5000
		@maxAmount = 5000
	}
}