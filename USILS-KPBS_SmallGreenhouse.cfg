//Changes the mass/capacity of the KPBS small greenhouse to reflect the USILS greenhouse
//LB 9-25-15

@PART[KKAOSS_LS_container_greenhouse]:NEEDS[USILifeSupport]:AFTER[PlanetaryBaseInc]
{
	@description = A version of the Nom-O-Matic 5000 compatible with the K&K Modular Storage System.
    	@TechRequired = survivability
	@entryCost = 1000
	@cost = 1,850
	@mass = 1.5
    !MODULE[ModuleResourceConverter]{}
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Greenhouse 
		tag = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00005
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio =  0.000025
			DumpExcess = False
		}
	}
}

@PART[KKAOSS_LS_container_greenhouse]:NEEDS[CommunityTechTree]:FINAL
{
 	@TechRequired = recycling

}