//add aeroponics functionality to the greenhouse
//LB 9-26-15

@PART[KKAOSS_Greenhouse_g]:NEEDS[KolonyTools]:AFTER[PlanetaryBaseInc]
{
	!MODULE[PlanetaryGreenhouse]{}
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
	MODULE
	{
		name = ModuleResourceConverter
		tag = Greenhouse
		ConverterName = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00010
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.000090
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 24
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000002
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 2000
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		tag = Agroponics
		ConverterName = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00010
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.0000050

		}
		OUTPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.000105
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 24
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000002
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 2000
		}
	}


	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Cultivator
		tag = Cultivator
		StartActionName = Start Cultivator
		StopActionName = Stop Cultivator
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0010
		}
		INPUT_RESOURCE
		{
			ResourceName = Substrate
			Ratio = 0.0010
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 0.00010
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 24
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000002
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 2000
		}
	}
	
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 2000
		isTweakable = True
	}
	RESOURCE
	{
		name = Recyclables
		amount = 0
		maxAmount = 2000
		isTweakable = True
	}	

	RESOURCE
	{
		name = ElectricCharge
		amount = 10000
		maxAmount = 10000
		isTweakable = false
	}
	!RESOURCE[Supplies]{}
	@RESOURCE[Fertilizer]{
		@amount = 0
		@maxAmount = 200
	}
	@RESOURCE[Mulch]{
		@amount = 0
		@maxAmount = 200
	}
	RESOURCE{
		name = Organics
		amount = 0
		maxAmount = 200
		isTweakable = True
	}
	MODULE
	{
		name = ModuleLogisticsConsumer
	}	
	MODULE
	{
		name = MKSModule
		workSpace = 2
		livingSpace = 0
		efficiencyPart = MKS_AgModule,1,MKV_AgModule,1,USILS_Greenhouse_LG,2,KKAOSS_LS_container_algae,1
	}
	MODULE
	{
		name = ExWorkshop
		ProductivityFactor  = 1
	}
}